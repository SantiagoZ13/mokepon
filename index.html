<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon </title>
    <link rel="stylesheet" href="./css/mokepon.css">
</head>
<body>
    <h1>Mokepon ðŸ’§ðŸ”¥ðŸŒ±</h1>
    <section class="mokepon-section" id="mokepon-selection">
            
            <h2>Escoge tu mokepon:</h2>
        <div id="cards-container" class="cards-container">
                
        </div>
        
        <button class="btn btn-selection" id="btn-mokepon-selection">Seleccionar</button>
    </section>
    <section id="map-section" class="map-section">
            
        <canvas id="map" class="map"></canvas>
        <div>
            <img onmouseup="stopMotion()" onmousedown="moveUp()" class="img-arrow up" src="./assets/arrow.png" alt="up arrow">
        </div>
        <div>
            <img onmouseup="stopMotion()" onmousedown="moveLeft()" class="img-arrow left" src="./assets/arrow.png" alt="left arrow">
            <img onmouseup="stopMotion()" onmousedown="moveRight()" class="img-arrow right" src="./assets/arrow.png" alt="rigth arrow">
        </div>
        <div>
            <img onmouseup="stopMotion()" onmousedown="moveDown()" class="img-arrow down" src="./assets/arrow.png" alt="down arrow">
        </div>
    </section>
    <section hidden="true" class="attack-section" id="attack-selection">
        
        <div id="attack-container" class="select-attack">
            <h2>Elige tu ataque:</h2>
        </div>
        <section id="result">

        </section>
        <div class="cards-battle-container">
            <div class="card-battle">
                <h3><span id="player-lives">0</span></h3>
                <p>Tu: <span id="player-mokepon-name"></span> </p>
                <section id="message-attack-player">
        
                </section>
                
            </div>
            <div class="card-battle">
                <h3><span id="bot-lives">0</span></h3>
                <p>Enemigo: <span id="bot-mokepon-name"></span>  </p>
                <section id="message-attack-bot">
        
                </section>
                
            </div>
            
            
        </div>
        <div hidden="true" id="options" class="options">
            <button class="btn btn-selection" id="btn-restart">Reiniciar</button>
            <button class="btn btn-selection">Salir</button>
        </div>
    </section>
    
    <script src="./js/mokepon.js"></script>
</body>
</html>
